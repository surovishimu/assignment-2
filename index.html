<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/game.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <!-- start nav bar -->
        <nav class="nav-container">
            <div class="nav-title">
                <img class="nav-title-img" src="images/Frame.png" alt="">
                <h2 class="game-logo"><span class="letter-G">G</span>amer</h2>
            </div>
            <div class="nav-menue">
                <ul>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Developers</a></li>
                    <li class="inner-list">
                </ul>

                <div class="bg-menue">
                    <h5 class="bg-title">Follow us on </h5>
                    <div><a href=""><img class="menue-img" src="images/youtube.png" alt=""></a></div>
                    <div> <a href=""><img class="menue-img" src="images/tik-tok.png" alt=""></a></div>

                </div>
            </div>

        </nav>
        <!-- end nav bar -->


        <!-- start banner section -->
        <div class="banner-container">

            <div class="banner-info">
                <h2 class="banner-title">Play Like The</h2>
                <h1 class="banner-title-2">G.O.A.T.</h1>
                <p class="banner-info-1"><i id="play-icon" class="fa-regular fa-circle-play"></i> 1-Click instant play
                </p>
                <p class="banner-info-2"><i id="download-icon" class="fa-solid fa-download"></i> No Download</p>
                <p class="banner-info-3"><i id="group-icon" class="fa-solid fa-user-group"></i> 1000s of supported
                    online games</p>
                
                    <button class="banner-btn-1">Sign In</button>
                    <button class="banner-btn-2">Go Rogue</button>
                
            </div>
            <div class="banner-img">
                <img class="banner-photo" src="images/Group 18.png" alt="">
            </div>
